<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso practico</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Figuras Geométricas</h1>
    <p>Este es el primer curso practicode JS</p>
  </header>

  <section>
    <h2>Calcula el área de un cuadrado</h2>
    <i class="far fa-square"></i>
    <form action="">
      <label for="InputCuadrado">
        <p>
        Escrive cuando mide cada lado del cuadrado:
        </p>
      </label>
      <input id="InputCuadrado" type="number"/>
      <button class="btn-perimetro" type="button" onclick="calcularPerimetroCuadrado()" >Calcular el perímetro</button>
      <button class="btn-area" type="button" onclick="calcularAreaCuadrado()" >Calcular el área</button>
    </form>
  </section>


  <script src="./figuras.js"></script>

</body>
</html>
