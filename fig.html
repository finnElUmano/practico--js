<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fguras Geometrias | Curso Practico. </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body> 
    <header>
      <h1>Figuras Geométricas.</h1>
      <p>Este es el primer curso practicode JS</p>
    </header>
    <main>
      <section>
        <h2>Calcula el área de un cuadrado.</h2><i class="far fa-square"></i>
        <form action="">
          <label for="InputCuadrado">
            <p>Escrive cuando mide cada lado del cuadrado:</p>
          </label>
          <input id="InputCuadrado" type="number">
          <button class="btn-perimetro" type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perimetro</button>
          <button class="btn-area" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
      </section>
      <section>
        <h2>Calcula el área de un Triangulo.</h2><i class="fas fa-exclamation-triangle"></i>
        <form action="">
          <label for="">
            <p>Escrive cuando mide cada lado del Triangulo:</p>
          </label>
          <input id="lado1" type="number" placeholder="lado1">
          <input id="lado2" type="number" placeholder="lado2">
          <input id="base" type="number" placeholder="base">
          <input id="altura" type="number" placeholder="altura">
          <button class="btn-perimetro" type="button" onclick="calcularPerimetroTriangulo()">Calcular el Perimetro</button>
          <button class="btn-area" type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
      </section>
      <section>
        <h2>Calcula el área de un Circulo.</h2><i class="far fa-circle"></i>
        <form action="">
          <label for="InputCirculo">
            <p>Escrive el diametro del Circulo:</p>
          </label>
          <input id="InputCirculo" type="number">
          <button class="btn-diametro" type="button" onclick="calcularDiametrocirculo()">Calcular Diametro</button>
          <button class="btn-perimetro" type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
          <button class="btn-area" type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
        </form>
      </section>
    </main>
    <footer> 
      <div class="foot">
        <h1>Figuras Geometricas.</h1>
      </div>
    </footer>
    <script src="./figuras.js"> </script>
  </body>
</html>
